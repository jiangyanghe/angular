
<p class="text-center">我们在作用域对象内部把someProperty值设置为@这个绑定策略。这个绑定策略告诉
    AngularJS将DOM中some-property属性的值复制给新作用域对象中的someProperty属性:
</p>
<p class="text-center"><b>页面指令名不能用驼峰式命名</b></p>
<div my-directive2
     my-url="http://google.com"
     my-link-text="Click me to go to Google"
     color="color:red"
     alt="绑定额外的attr 属性">
</div>

<div my-directive3
     color="color:green"
     alt="绑定额外的attr 属性">
</div>
